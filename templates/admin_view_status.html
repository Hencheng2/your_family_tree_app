{% extends 'base.html' %}

{% block title %}View User Status{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow text-center">
        <h2 class="mb-4">User Status Video</h2>
        {% if video_url %}
            <video controls class="w-100 rounded" style="max-height: 500px; object-fit: contain;">
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p class="mt-3 text-muted">{{ status_message }}</p>
        {% else %}
            <p class="text-danger">No video URL provided or video not found.</p>
        {% endif %}
        <a href="{{ url_for('member_detail', member_id=member_id) }}" class="btn btn-secondary mt-4">Back to Profile</a>
    </div>
</div>
{% endblock %}
