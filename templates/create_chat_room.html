{% extends 'base.html' %}

{% block title %}Create Chat Room{% endblock %}

{% block content %}
<div class="container mx-auto p-4 max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800 dark:text-white">Create New Chat Room</h1>

    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
        <form method="POST" action="{{ url_for('create_chat_room') }}">
            <div class="mb-4">
                <label for="room_name" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                    Chat Room Name:
                </label>
                <input type="text" id="room_name" name="room_name"
                       class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                       value="{{ form_data.room_name if form_data else '' }}" required>
            </div>

            <div class="mb-6">
                <label for="members" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                    Add Members (Optional):
                </label>
                <select multiple id="members" name="members"
                        class="shadow border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white h-48">
                    {% for user in all_users %}
                        <option value="{{ user.id }}"
                                {% if form_data and user.id|string in form_data.members %}selected{% endif %}>
                            {{ user.originalName }} ({{ user.username }})
                        </option>
                    {% endfor %}
                </select>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Hold Ctrl/Cmd to select multiple members.</p>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Create Room
                </button>
                <a href="{{ url_for('chat_rooms') }}"
                   class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
